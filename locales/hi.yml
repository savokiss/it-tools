about:
  h1: 'IT-Tools के बारे में'
  h1p1: 'इस अद्भुत वेबसाइट को ❤ से बनाया गया है'
  h1p2: ", यह डेवेलपर और IT में काम करने वाले लोगों के लिए उपयोगी उपकरणों का संग्रह करता है। यदि आपको यह उपयोगी लगता है, तो कृपया इसे उन लोगों को शेयर करें जिन्हें आपको लगता है कि यह उपयोगी हो सकता है और इसे अपने शॉर्टकट बार में बुकमार्क करना न भूलें!"
  h1p3: 'IT टूल्स ओपन-सोर्स है (एमआईटी लाइसेंस के तहत) और मुफ्त है, और हमेशा रहेगा, लेकिन इसे होस्ट करने और डोमेन नाम को नवीनीकृत करने में मुझे पैसे'
