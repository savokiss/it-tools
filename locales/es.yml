about:
  h1: 'Acerca de IT-Tools'
  h1p1: 'Este maravilloso sitio web, hecho con ❤ por'
  h1p2: ", agrega herramientas útiles para desarrolladores y personas que trabajan en TI. Si lo encuentras útil, por favor compártelo con personas que creas que también lo encontrarán útil y no olvides marcarlo en tu barra de accesos directos!"
  h1p3: 'IT Tools es de código abierto (bajo la licencia MIT) y gratuito, y siempre lo será, pero me cuesta dinero hospedarlo y renovar el nombre de dominio. Si quieres apoyar mi trabajo y animarme a añadir más herramientas, por favor considera apoyarme'
  h1p4: 'patrocinándome'
  h2: Tecnologías
  h2p1: 'IT Tools está hecho en Vue.js (Vue 3) con la biblioteca de componentes Naive UI y está alojado y desplegado continuamente por Vercel. Se utilizan bibliotecas de terceros de código abierto en algunas herramientas, puedes encontrar la lista completa en el'
  h2p2: 'archivo del repositorio.'
  h3: '¿Encontraste un error? ¿Falta alguna herramienta?'
  h3p1: 'Si necesitas una herramienta que actualmente no está presente aquí, y crees que puede ser útil, eres bienvenido a enviar una solicitud de funcionalidad en la'
  h3p2: 'sección de problemas'
  h3p3: 'en el repositorio de GitHub.'
  h3p4: "Y si encontraste un error, o algo no funciona como se espera, por favor reporta el error en la"
  h3p5: 'sección de problemas'
  h3p6: 'en el repositorio de GitHub.'
