about:
  h1: '关于 IT-Tools'
  h1p1: '这个美妙的网站是由'
  h1p2: "用 ❤ 制作的，它汇集了对开发者和 IT 工作者有用的工具。如果您觉得它有用，请随意分享给您认为可能会觉得有用的人，并且不要忘记将它加入您的快捷方式栏中收藏！"
  h1p3: 'IT Tools 是开源的（在 MIT 许可下）且免费的，而且将永远如此，但它的托管和域名续费是需要成本的。如果您想支持我的工作，并鼓励我添加更多工具，请考虑通过'
  h1p4: '赞助我'
  h2: 技术
  h2p1: 'IT Tools 是使用 Vue.js (Vue 3) 制作的，带有 Naive UI 组件库，并且通过 Vercel 托管和持续部署。一些工具使用了第三方开源库，您可以在'
  h2p2: '仓库的文件中找到完整列表。'
  h3: '发现了一个 bug？缺少工具？'
  h3p1: '如果您需要一个目前这里没有的工具，并且您认为它可能有用，欢迎您在'
  h3p2: '问题区域'
  h3p3: '提交功能请求到 GitHub 仓库。'
  h3p4: "如果您发现了 bug，或者有些东西不像预期的那样工作，请在"
  h3p5: '问题区域'
  h3p6: '提交 bug 报告到 GitHub 仓库。'
